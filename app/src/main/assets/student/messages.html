<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Messages (Mobile-First)</title>
    <!-- Bootstrap 5 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome (CDN) for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-shMGgd+pC0+ZfJ/8Y1XfrETQKAnFqJE+qx6m8+z7RLlVTdS4uPFMjmfXjnmw7Zfdi/lJrK6gFh+rC7u9dfFnnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
      <!-- Font Awesome (CDN) for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-shMGgd+pC0+ZfJ/8Y1XfrETQKAnFqJE+qx6m8+z7RLlVTdS4uPFMjmfXjnmw7Zfdi/lJrK6gFh+rC7u9dfFnnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        /* Override Bootstrap's primary color with #673ab7 */
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      /* Header / Title */
      .messages-header {
        background-color: #673ab7;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .messages-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .messages-header p {
        margin: 0.25rem 0 0;
        font-size: 0.9rem;
      }
      /* Conversations List */
      .conversation-card {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        padding: 1rem;
      }
      .conversation-card h6 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #673ab7;
      }
      .conversation-meta {
        font-size: 0.8rem;
        color: #888;
      }
      .conversation-snippet {
        margin: 0.25rem 0 0;
        font-size: 0.9rem;
        color: #555;
      }
      /* Unread badge or status */
      .unread-badge {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }
    </style>
    <link rel="stylesheet" href="../static/css/loading-spinner.css">
    <link rel="stylesheet" href="../static/css/messaging.css">
  </head>
  <body>
    

    <div class="container my-3 main-container">
      <div class="messages-level1-container">

      </div>
      <!-- Example Conversation 1 -->
      <div
        class="d-none conversation-card d-flex justify-content-between align-items-start"
        onclick="openConversation('John Doe')"
        style="cursor: pointer;"
      >
        <div>
          <h6>John Doe</h6>
          <p class="conversation-snippet">
            Hey there! Are we still on for tomorrow's session?
          </p>
        </div>
        <div class="text-end">
          <p class="conversation-meta">2:15 PM</p>
          <!-- Example unread badge -->
          <span class="badge bg-primary unread-badge">2 new</span>
        </div>
      </div>

      <!-- Example Conversation 2 -->
      <div
        class="d-none conversation-card d-flex justify-content-between align-items-start"
        onclick="openConversation('Jane Smith')"
        style="cursor: pointer;"
      >
        <div>
          <h6>Jane Smith</h6>
          <p class="conversation-snippet">
            I'll send you the slides by the end of the day.
          </p>
        </div>
        <div class="text-end">
          <p class="conversation-meta">Yesterday</p>
          <!-- If there's no new messages, omit the badge -->
        </div>
      </div>

      <!-- Example Conversation 3 -->
      <div
        class="d-none conversation-card d-flex justify-content-between align-items-start"
        onclick="openConversation('Robert Brown')"
        style="cursor: pointer;"
      >
        <div>
          <h6>Robert Brown</h6>
          <p class="conversation-snippet">
            Let me know if you have any questions about the recorded lesson.
          </p>
        </div>
        <div class="text-end">
          <p class="conversation-meta">Aug 31</p>
        </div>
      </div>
      <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" style="height: 70%;">
        <div class="modal-content h-100">
          <div class="modal-header">
            <h5 class="modal-title" id="messageModalLabel">Messages</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex flex-column" style="height: 80%;">
            <!-- Messages Container -->
            <div id="messagesContainer" class="flex-grow-1 overflow-auto p-3" style="background-color: #d0d3d6; border-radius: 8px;">
              <!-- Messages will be dynamically inserted here -->
            </div>
            <!-- Input for sending a new message -->
            <div class="mt-3">
              <textarea id="message-input" class="form-control" placeholder="Type your message..." rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" id="send-message-btn" class="btn btn-success" onclick="sendMessage()">
              <i class="fas fa-paper-plane me-2"></i>Send Message
            </button>
          </div>
        </div>
      </div>
    </div>
    </div>
 
    <!-- Optional Chat Page Script (Example) -->
    <script>
      function openConversation(tutorName) {
        // Example action: redirect or load a chat screen
        // In a real app, you'd do something like:
        // window.location.href = `chat_detail.html?tutor=${tutorName}`;
        //alert("Open conversation with " + tutorName);
      }
    </script>

    <!-- Bootstrap JS (only if needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/toast.js"></script>
  <script src="../static/js/student-messages.js"></script>
  </body>
</html>
