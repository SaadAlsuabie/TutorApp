<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Find a Tutor (Mobile-First)</title>
    <!-- Bootstrap 5 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome (CDN) for icons --> 
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-shMGgd+pC0+ZfJ/8Y1XfrETQKAnFqJE+qx6m8+z7RLlVTdS4uPFMjmfXjnmw7Zfdi/lJrK6gFh+rC7u9dfFnnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        /* Override Bootstrap's primary color with #673ab7 */
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      /* Header / Title */
      .find-tutor-header {
        background-color: #673ab7;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .find-tutor-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .find-tutor-header p {
        margin: 0.25rem 0 0 0;
        font-size: 0.9rem;
      }

      /* Search/Filter Section */
      .search-section {
        background: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .search-input {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      .filter-dropdown {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      /* Tutor Card */
      .tutor-card {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        padding: 1rem;
      }
      .tutor-card h6 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #673ab7;
      }
      .tutor-card .rating {
        color: #f1c40f; /* Star color (gold) */
        margin-right: 0.25rem;
      }
      .tutor-card .tutor-info {
        font-size: 0.9rem;
        color: #555;
        margin: 0.25rem 0 0.5rem 0;
      }
      .tutor-card .tutor-price {
        font-weight: 500;
        color: #333;
      }
      .tutor-card .btn-request {
        font-size: 0.85rem;
      }
      .btn-primary-custom {
        background-color: #673ab7;
        border-color: #673ab7;
        color: #ffffff;
        border-radius: 10px;
        padding: .4rem 0 ;
        margin: .4rem 0;
      }
      .btn-primary-sm-custom {
        background-color: #673ab7;
        border-color: #673ab7;
        color: #ffffff;
        border-radius: 5px;
        padding: .1rem .8rem ;
        margin: .4rem 0;
      }

    </style>
    <link rel="stylesheet" href="../static/css/loading-spinner.css">
  </head>
  <body>
   

    <div class="container my-3 main-container">
      
      <!-- Search / Filter Section -->
      <div class="search-section mb-3">
        <!-- Search Input -->
        <input
          type="text"
          class="form-control search-input"
          placeholder="Search by tutor name, course, etc."
        />
        <!-- Example Filter: Faculty -->
        <select class="form-select filter-dropdown">
          <option selected disabled>Filter by Faculty</option>
          <option>Science</option>
          <option>Engineering</option>
          <option>Arts</option>
          <!-- Add more as needed -->
        </select>
        <!-- Example Filter: Major -->
        <select class="form-select filter-dropdown">
          <option selected disabled>Filter by Major</option>
          <option>Computer Science</option>
          <option>Mathematics</option>
          <option>Physics</option>
          <!-- Add more as needed -->
        </select>
        <!-- Example Filter: Course -->
        <select class="form-select filter-dropdown">
          <option selected disabled>Filter by Course</option>
          <option>CS101</option>
          <option>MATH210</option>
          <option>PHYS305</option>
          <!-- Add more as needed -->
        </select>
        <!-- Search Button -->
        <button class="btn-primary-custom w-100" type="button" onclick="searchTutors()">
          <i class="fas fa-search me-2"></i>Search
        </button>
      </div>

      
    </div>
    

    <!-- Bootstrap JS (only if needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/toast.js"></script>
  <script src="../static/js/student-find-tutor.js"></script>
  
  </body>
</html>
