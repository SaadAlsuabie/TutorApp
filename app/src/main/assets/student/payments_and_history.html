<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payments & History (Mobile-First)</title>
    <!-- Bootstrap 5 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome (CDN) for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-shMGgd+pC0+ZfJ/8Y1XfrETQKAnFqJE+qx6m8+z7RLlVTdS4uPFMjmfXjnmw7Zfdi/lJrK6gFh+rC7u9dfFnnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        /* Override Bootstrap's primary color with #673ab7 */
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      /* Header / Title */
      .payments-header {
        background-color: #673ab7;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .payments-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .payments-header p {
        margin: 0.25rem 0 0;
        font-size: 0.9rem;
      }

      /* Filter Section (optional) */
      .filter-section {
        background: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .filter-btn {
        font-size: 0.85rem;
        margin-right: 0.5rem;
      }

      /* Payment Cards */
      .payment-card {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        padding: 1rem;
      }
      .payment-card h6 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #673ab7;
      }
      .payment-info {
        font-size: 0.9rem;
        color: #555;
        margin: 0.25rem 0 0.5rem 0;
      }
      .payment-amount {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
      }
      .badge-status {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }
    </style>
    <link rel="stylesheet" href="../static/css/loading-spinner.css">
  </head>
  <body>
    

    <div class="container my-3 main-container">
      <!-- Optional Filter Section -->
      <div class="filter-section mb-3">
        <!-- Example filter buttons (All, Paid, Pending, Refunded) -->
        <button class="d-none btn btn-outline-primary filter-btn" type="button">
          All
        </button>
        <button class="d-none btn btn-outline-primary filter-btn" type="button">
          Paid
        </button>
        <button class="d-none btn btn-outline-primary filter-btn" type="button">
          Pending
        </button>
        <button class="d-none btn btn-outline-primary filter-btn" type="button">
          Refunded
        </button>
      </div>

      <!-- Payment/History Cards -->
      <!-- Example Payment Card 1 -->
       <div class="transactions">

       </div>
      <div class="payment-card d-none">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h6>One-on-One with John Doe</h6>
            <p class="payment-info">
              Date: Sept 10, 2024 <br />
              Transaction ID: #TXN12345
            </p>
          </div>
          <span class="badge bg-success badge-status">Paid</span>
        </div>
        <p class="payment-amount mb-0">$30.00</p>
      </div>

      <!-- Example Payment Card 2 -->
      <div class="payment-card d-none">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h6>Group Session with Jane Smith</h6>
            <p class="payment-info">
              Date: Sept 15, 2024 <br />
              Transaction ID: #TXN12346
            </p>
          </div>
          <span class="badge bg-warning text-dark badge-status">Pending</span>
        </div>
        <p class="payment-amount mb-0">$15.00 (per student)</p>
      </div>

      <!-- Example Payment Card 3 -->
      <div class="payment-card d-none">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h6>Recorded Session: Physics 305</h6>
            <p class="payment-info">
              Purchase Date: Sept 1, 2024 <br />
              Transaction ID: #TXN12347
            </p>
          </div>
          <span class="badge bg-secondary badge-status">Refunded</span>
        </div>
        <p class="payment-amount mb-0">$10.00</p>
      </div>
    </div>

    <!-- Bootstrap JS (only if needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/toast.js"></script>
    <script src="../static/js/student-transactions.js"></script>
  </body>
</html>
