<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Dashboard (Mobile-First)</title>
    <!-- Bootstrap 5 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome (CDN) for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-shMGgd+pC0+ZfJ/8Y1XfrETQKAnFqJE+qx6m8+z7RLlVTdS4uPFMjmfXjnmw7Zfdi/lJrK6gFh+rC7u9dfFnnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        /* Override Bootstrap's primary color with #673ab7 */
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      /* Header / Welcome section */
      .dashboard-header {
        background-color: #673ab7;
        color: #fff;
        padding: 1rem 1rem;
        text-align: center;
      }
      .dashboard-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .dashboard-header p {
        margin: 0.25rem 0 0 0;
        font-size: 0.9rem;
      }

      /* Stats card styling */
      .stats-card {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        text-align: center;
        transition: transform 0.2s;
      }
      .stats-card:hover {
        transform: translateY(-3px);
      }
      .stats-icon {
        font-size: 1.75rem;
        color: #673ab7;
        margin-bottom: 0.5rem;
      }
      .stats-card h4 {
        font-size: 1rem;
        margin: 0 0 0.25rem 0;
      }
      .stats-card p {
        margin: 0;
        font-size: 1.25rem;
      }

      /* Upcoming Sessions - card list approach */
      .session-card {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        padding: 1rem;
      }
      .session-card h6 {
        margin: 0;
        font-size: 1rem;
        color: #673ab7;
        font-weight: 600;
      }
      .session-card .session-info {
        font-size: 0.9rem;
        color: #555;
      }
      .badge-status {
        font-size: 0.75rem;
        padding: 0.3rem 0.5rem;
      }
      .btn-primary-custom {
        background-color: #673ab7;
        border-color: #673ab7;
        color: #ffffff;
        border-radius: 10px;
        padding: .4rem 0 ;
        margin: .4rem 0;
      }
    </style>
    <link rel="stylesheet" href="../static/css/loading-spinner.css">
  </head>
  <body>
    

    <!-- Main Container -->
    <div class="container my-3 main-container">
      <!-- Stats Row (cards) -->
      <div class="row g-3">
        <!-- Card 1: Upcoming Sessions -->
        <div class="col-12 col-md-4">
          <div class="stats-card">
            <i class="fas fa-calendar-alt stats-icon"></i>
            <h4>Upcoming</h4>
            <p id="upcoming">0</p>
          </div>
        </div>
        <!-- Card 2: Pending Requests -->
        <div class="col-12 col-md-4">
          <div class="stats-card">
            <i class="fas fa-hourglass-half stats-icon"></i>
            <h4>Pending</h4>
            <p id="pending">0</p>
          </div>
        </div>
        <!-- Card 3: Recorded Lectures -->
        <div class="col-12 col-md-4">
          <div class="stats-card">
            <i class="fas fa-play-circle stats-icon"></i>
            <h4>Recorded</h4>
            <p id="recorded">0</p>
          </div>
        </div>
      </div>

      <!-- Upcoming Sessions List -->
      <div class="mt-4">
        <h5 class="mb-3">Upcoming Sessions</h5>

        <div class="upcoming-container">

        </div>
        <!-- Session Card 1 -->
        <div class="session-card d-none">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6>One-on-One with John Doe</h6>
              <p class="session-info">
                Math 101 <br />
                Sept 10, 10:00 AM
              </p>
            </div>
            <span class="badge bg-warning text-dark badge-status">Pending</span>
          </div>
        </div>

        <!-- Session Card 2 -->
        <div class="session-card d-none">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6>Group Session with Jane Smith</h6>
              <p class="session-info">
                Computer Science 202 <br />
                Sept 12, 2:00 PM
              </p>
            </div>
            <span class="badge bg-success badge-status">Confirmed</span>
          </div>
        </div>

        <!-- Session Card 3 -->
        <div class="session-card d-none">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h6>One-on-One with Robert Brown</h6>
              <p class="session-info">
                Physics 305 <br />
                Sept 15, 9:00 AM
              </p>
            </div>
            <span class="badge bg-success badge-status">Confirmed</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (only if needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/toast.js"></script>
    <script src="../static/js/student-dashboard.js"></script>
  </body>
</html>
