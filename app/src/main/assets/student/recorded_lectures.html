<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recorded Lectures (Mobile-First)</title>
    <!-- Bootstrap 5 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome (CDN) for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-shMGgd+pC0+ZfJ/8Y1XfrETQKAnFqJE+qx6m8+z7RLlVTdS4uPFMjmfXjnmw7Zfdi/lJrK6gFh+rC7u9dfFnnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        /* Override Bootstrap's primary color with #673ab7 */
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      /* Header / Title */
      .lectures-header {
        background-color: #673ab7;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .lectures-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .lectures-header p {
        margin: 0.25rem 0 0;
        font-size: 0.9rem;
      }

      /* Filter Section (optional) */
      .filter-section {
        background: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .filter-btn {
        font-size: 0.85rem;
        margin-right: 0.5rem;
      }

      /* Lecture Cards */
      .lecture-card {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        padding: 1rem;
      }
      .lecture-card h6 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #673ab7;
      }
      .lecture-info {
        font-size: 0.9rem;
        color: #555;
        margin: 0.25rem 0 0.5rem 0;
      }
      .lecture-price {
        font-weight: 600;
        color: #333;
      }
      .lecture-actions {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap; /* So buttons wrap on small screens */
      }
      .lecture-actions .btn {
        font-size: 0.85rem;
      }
      .btn-primary-custom {
        background-color: #673ab7;
        border-color: #673ab7;
        color: #ffffff;
        border-radius: 10px;
        padding: .4rem 0 ;
        margin: .4rem 0;
      }
      .btn-primary-sm-custom {
        background-color: #673ab7;
        border-color: #673ab7;
        color: #ffffff;
        border-radius: 5px;
        padding: .2rem .4rem ;
        font-size: small;
      }
    </style>
  </head>
  <body>
    
    <div class="container my-3">
      <!-- Optional Filter Section -->
      <div class="filter-section mb-3">
        <!-- Example filter buttons (All, Owned, Available, New) -->
        <button class="btn btn-outline-primary filter-btn" type="button">
          All
        </button>
        <button class="btn btn-outline-primary filter-btn" type="button">
          Owned
        </button>
        <button class="btn btn-outline-primary filter-btn" type="button">
          Available
        </button>
        <button class="btn btn-outline-primary filter-btn" type="button">
          New
        </button>
      </div>

      <!-- Lecture Cards -->
      <!-- Example Lecture Card 1 (Owned / Watch) -->
      <div class="lecture-card">
        <h6>Calculus 101 - Basics</h6>
        <p class="lecture-info">
          Tutor: John Doe <br />
          Course: MATH101
        </p>
        <p class="lecture-price mb-2">Purchased on: Sept 1, 2025</p>
        <div class="lecture-actions">
          <button class="btn-primary-sm-custom" type="button">
            <i class="fas fa-play-circle me-1"></i>Watch Now
          </button>
          <button class="btn btn-sm btn-secondary" type="button">
            <i class="fas fa-info-circle me-1"></i>Details
          </button>
        </div>
      </div>

      <!-- Example Lecture Card 2 (Not Owned / Buy) -->
      <div class="lecture-card">
        <h6>Java Programming Essentials</h6>
        <p class="lecture-info">
          Tutor: Jane Smith <br />
          Course: CS202
        </p>
        <p class="lecture-price mb-2">$15.00</p>
        <div class="lecture-actions">
          <button class="btn-primary-sm-custom" type="button">
            <i class="fas fa-shopping-cart me-1"></i>Buy Now
          </button>
          <button class="btn btn-sm btn-secondary" type="button">
            <i class="fas fa-info-circle me-1"></i>Details
          </button>
        </div>
      </div>

      <!-- Example Lecture Card 3 (Owned / Watch) -->
      <div class="lecture-card">
        <h6>Physics - Mechanics Deep Dive</h6>
        <p class="lecture-info">
          Tutor: Robert Brown <br />
          Course: PHYS305
        </p>
        <p class="lecture-price mb-2">Purchased on: Aug 15, 2025</p>
        <div class="lecture-actions">
          <button class="btn-primary-sm-custom" type="button">
            <i class="fas fa-play-circle me-1"></i>Watch Now
          </button>
          <button class="btn btn-sm btn-secondary" type="button">
            <i class="fas fa-info-circle me-1"></i>Details
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (only if needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
