<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .payment-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .payment-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .payment-header h2 {
      font-size: 28px;
      font-weight: bold;
      color: #333;
    }
    .payment-header p {
      color: #666;
      font-size: 16px;
    }
    .form-label {
      font-weight: 500;
      color: #333;
    }
    .form-control {
      border-radius: 5px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }
    .btn-pay {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      background: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      transition: background 0.3s ease;
    }
    .btn-pay:hover {
      background: #0056b3;
    }
    .payment-footer {
      text-align: center;
      margin-top: 20px;
      color: #666;
      font-size: 14px;
    }
    .payment-footer a {
      color: #007bff;
      text-decoration: none;
    }
    .payment-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <!-- Header -->
    <div class="payment-header">
      <h2>Complete Your Payment</h2>
      <p>Secure and easy payment process</p>
    </div>

    <!-- Payment Form -->
    <form>
      <!-- Card Number -->
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" required>
      </div>

      <!-- Expiry Date and CVV -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiryDate" class="form-label">Expiry Date</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="123" required>
        </div>
      </div>

      <!-- Cardholder Name -->
      <div class="mb-3">
        <label for="cardholderName" class="form-label">Cardholder Name</label>
        <input type="text" class="form-control" id="cardholderName" placeholder="John Doe" required>
      </div>

      <!-- Pay Button -->
      <button type="submit" class="btn btn-pay" onclick="redirectToDashboard()">Pay Now</button>
    </form>

    <!-- Footer -->
    <div class="payment-footer">
      <p>Your payment is securely processed by <a href="#">Stripe</a>.</p>
    </div>
  </div>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
