<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Classes / Sessions (Tutor)</title>
    <!-- Bootstrap 5 (CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <!-- Font Awesome (CDN) for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-shMGgd+pC0+ZfJ/8Y1XfrETQKAnFqJE+qx6m8+z7RLlVTdS4uPFMjmfXjnmw7Zfdi/lJrK6gFh+rC7u9dfFnnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Awesome (CDN) for icons -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <style>
      :root {
        /* Override Bootstrap's primary color with #673ab7 */
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      /* Header / Title */
      .sessions-header {
        background-color: #673ab7;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .sessions-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .sessions-header p {
        margin: 0.25rem 0 0;
        font-size: 0.9rem;
      }

      /* Filter Section (optional) */
      .filter-section {
        background: #fff;
        padding: 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .filter-btn {
        font-size: 0.85rem;
        margin-right: 0.5rem;
      }

      /* Session Cards */
      .session-card {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 1rem;
        padding: 1rem;
      }
      .session-card h6 {
        margin: 0;
        font-size: 1rem;
        font-weight: 600;
        color: #673ab7;
      }
      .session-info {
        font-size: 0.9rem;
        color: #555;
        margin: 0.25rem 0 0.5rem 0;
      }
      .badge-status {
        font-size: 0.75rem;
        padding: 0.3rem 0.6rem;
      }
      .session-actions button {
        font-size: 0.85rem;
      }
    </style>
    <link rel="stylesheet" href="../static/css/loading-spinner.css">
    <link rel="stylesheet" href="../static/css/messaging.css">
  </head>
  <body>
    

    <div class="container my-3 main-container">
      <!-- Optional Filter Section -->
      <div class="filter-section mb-3">
        <!-- Example filter buttons (Upcoming, Pending, Completed) -->
        <button class="btn d-none btn-outline-primary filter-btn" type="button">
          Upcoming
        </button>
        <button class="btn d-none btn-outline-primary filter-btn" type="button">
          Pending
        </button>
        <button class="btn d-none btn-outline-primary filter-btn" type="button">
          Completed
        </button>
      </div>

      <!-- Session Cards -->
      <!-- Example Session Card 1 -->
       <div class="request-container">
        
       </div>
      <div class="session-card d-none">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h6>One-on-One with Sarah Lee</h6>
            <p class="session-info">
              Course: MATH210 <br />
              Sept 20, 9:00 AM
            </p>
          </div>
          <span class="badge bg-success badge-status">Confirmed</span>
        </div>
        <!-- Action Buttons -->
        <div class="session-actions mt-2 text-end">
          <button class="btn d-none btn-sm btn-primary" type="button">
            View Details
          </button>
          <button class="btn btn-sm btn-secondary" type="button">
            Message Student
          </button>
        </div>
      </div>

      <!-- Example Session Card 2 -->
      <div class="session-card d-none">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h6>Group Session with John Doe & Others</h6>
            <p class="session-info">
              Course: CS101 <br />
              Sept 22, 2:00 PM
            </p>
          </div>
          <span class="badge bg-warning text-dark badge-status">Pending</span>
        </div>
        <div class="session-actions mt-2 text-end">
          <button class="btn btn-sm btn-primary" type="button">
            Accept
          </button>
          <button class="btn btn-sm btn-outline-danger" type="button">
            Decline
          </button>
        </div>
      </div>

      <!-- Example Session Card 3 -->
      <div class="session-card d-none">
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <h6>Recorded Session: Physics 305</h6>
            <p class="session-info">
              Purchased by multiple students <br />
              Last Purchase: Sept 10
            </p>
          </div>
          <span class="badge bg-secondary badge-status">Completed</span>
        </div>
        <div class="session-actions mt-2 text-end">
          <button class="btn btn-sm btn-primary" type="button">
            View Details
          </button>
        </div>
      </div>

      <!-- Message Modal -->
      <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" style="height: 70%;">
          <div class="modal-content h-100">
            <div class="modal-header">
              <h5 class="modal-title" id="messageModalLabel">Messages</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-column" style="height: 80%;">
              <!-- Messages Container -->
              <div id="messagesContainer" class="flex-grow-1 overflow-auto p-3" style="background-color: #d0d3d6; border-radius: 8px;">
                <!-- Messages will be dynamically inserted here -->
              </div>
              <!-- Input for sending a new message -->
              <div class="mt-3">
                <textarea id="message-input" class="form-control" placeholder="Type your message..." rows="2"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
              <button type="button" id="send-message-btn" class="btn btn-success" onclick="sendMessage()">
                <i class="fas fa-paper-plane me-2"></i>Send Message
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (only if needed for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/toast.js"></script>
    <script src="../static/js/requests.js"></script>
    <script>
      //showLoadingSpinner();
      Android.fetchAcceptedRequests();
    </script>
  </body>
</html>
