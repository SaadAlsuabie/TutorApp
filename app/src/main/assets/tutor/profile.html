<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tutor Profile (Mobile-First)</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-shMGgd+pC0+ZfJ/8Y1XfrETQKAnFqJE+qx6m8+z7RLlVTdS4uPFMjmfXjnmw7Zfdi/lJrK6gFh+rC7u9dfFnnw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      :root {
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }
      body {
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
      }
      /* Header */
      .profile-header {
        background-color: #673ab7;
        color: #fff;
        padding: 1rem;
        text-align: center;
        height: 180px;
      }
      .profile-header h2 {
        margin: 0;
        font-size: 1.5rem;
      }
      .profile-header p {
        margin: 0.25rem 0 0;
        font-size: 0.9rem;
      }
      /* Profile Card */
      .profile-card {
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-top: -5rem; /* Overlaps header */
        padding: 2rem 1.5rem 1.5rem;
        position: relative;
      }
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #fff;
        margin: 0 auto 1rem;
      }
      .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .profile-info {
        text-align: center;
        margin-bottom: 1rem;
      }
      .profile-info h4 {
        margin: 0;
        font-size: 1.25rem;
        color: #673ab7;
      }
      .profile-info p {
        margin: 0.25rem 0;
        color: #555;
        font-size: 0.9rem;
      }
      /* Info List */
      .info-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .info-list li {
        padding: 0.75rem;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
      }
      .info-list li:last-child {
        border-bottom: none;
      }
      .info-label {
        font-weight: 600;
        color: #333;
      }
      .info-value {
        color: #555;
        text-align: right;
      }
      /* Action Buttons */
      .action-buttons {
        margin-top: 1.5rem;
        text-align: center;
      }
      .action-buttons .btn {
        margin: 0.25rem;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="profile-header">
      <h2>My Profile</h2>
      <p>Manage your tutor account details</p>
    </div>

    <div class="container">
      <div class="profile-card">
        <!-- Avatar -->
        <div class="avatar">
          <img
            src="../static/img/img.png"
            alt="Tutor Avatar"
          />
        </div>
        <!-- Profile Info -->
        <div class="profile-info">
          <h4 id="tutor-name">[Tutor Name]</h4>
          <p id="tutor-email">[Tutor Email]</p>
        </div>
        <!-- Additional Info -->
        <ul class="info-list">
          <li>
            <span class="info-label">Faculty</span>
            <span class="info-value" id="faculty"></span>
          </li>
          <li>
            <span class="info-label">Major</span>
            <span class="info-value" id="major"></span>
          </li>
          <li>
            <span class="info-label">Rate</span>
            <span class="info-value" id="rate"></span>
          </li>
          <li>
            <span class="info-label">Rating</span>
            <span class="info-value" id="rating"></span>
          </li>
        </ul>
        <!-- Action Buttons -->
        <div class="action-buttons d-none">
          <button class="btn btn-primary">
            <i class="fas fa-edit me-1"></i>Edit Profile
          </button>
          <button class="btn btn-secondary">
            <i class="fas fa-lock me-1"></i>Change Password
          </button>
          <button class="btn btn-outline-danger">
            <i class="fas fa-sign-out-alt me-1"></i>Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/profile.js"></script>
  </body>
</html>
