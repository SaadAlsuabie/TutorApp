<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css">
    <style>
      :root {
        /* Ensure our primary color is #673ab7 */
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }

      .forgot-password-container {
        max-width: 400px;
        margin: 5rem auto; /* Centers vertically on larger screens */
        padding: 2rem;
        background: #ffffff;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .forgot-title {
        text-align: center;
        font-weight: bold;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      .brand-text {
        color: #673ab7;
      }
      .form-label {
        font-weight: 500;
      }
      .forgot-instructions {
        font-size: 0.9rem;
        color: #555;
        text-align: center;
        margin-bottom: 1rem;
      }
      .btn-primary-custom {
        background-color: #673ab7;
        border-color: #673ab7;
        color: #ffffff;
        border-radius: 10px;
        padding: .4rem 0 ;
        margin: .4rem 0;
      }
      .link-text {
        color: #5900f1;
      }
    </style>
  </head>
  <body>
    <div class="container">

        <div class="forgot-password-container">
          <h2 class="forgot-title">
            <span class="brand-text">TutorApp</span> Password Reset
          </h2>
          <p class="forgot-instructions">
            Enter the email associated with your account and weâ€™ll send a
            password reset link.
          </p>
          <form>
            <!-- Email Input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter your registered email"
                required
              />
            </div>
            <!-- Submit Button -->
            <div class="d-grid">
              <button
                type="button"
                class="btn-primary-custom"
                onclick="handlePasswordReset()"
              >
                Send Reset Link
              </button>
            </div>
          </form>
          <!-- Back to Login Link -->
          <div class="text-center mt-3">
            <a onclick="AndroidInterface.nav('login.html')" class="text-decoration-none link-text">Back to Login</a>
          </div>
          <div class="toast-container position-fixed p-3" id="toastContainer" style="bottom: 60px; left:10px;"></div>
        </div>
    </div>
    <script src="/static/js/toast.js"></script>
    <script>
        function showToast(message, type = "primary", duration = 3000) {
            const container = document.getElementById("toastContainer");
            const toastEl = document.createElement("div");
            toastEl.classList.add("toast", "align-items-center", "text-bg-" + type, "border-0");
            toastEl.setAttribute("role", "alert");
            toastEl.setAttribute("aria-live", "assertive");
            toastEl.setAttribute("aria-atomic", "true");
            toastEl.innerHTML = `
              <div class="d-flex">
                <div class="toast-body">${message}</div>
              </div>
            `;
            container.appendChild(toastEl);
          
            // Initialize bootstrap toast
            const toast = new bootstrap.Toast(toastEl, { delay: duration });
            toast.show();
          
            toastEl.addEventListener("hidden.bs.toast", () => {
              if (container.contains(toastEl)) {
                container.removeChild(toastEl);
              }
            });
          }
      function handlePasswordReset() {
        const email = document.getElementById("email").value;
        if (!email) {
          
          showToast("Please enter your email address.", "danger", 4000);
          return;
        }
        // AndroidInterface.requestPasswordReset(email);
        alert("A password reset link has been sent to " + email);
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
