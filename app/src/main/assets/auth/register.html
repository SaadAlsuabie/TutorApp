<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Register</title>
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      /* Register Page Custom Styles */
      body {
        background: #e9ecef;
      }
      .register-container {
        max-width: 500px;
        margin: 4rem auto;
        background: #ffffff;
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .register-title {
        text-align: center;
        margin-bottom: 1.5rem;
        font-weight: bold;
        font-size: 1.5rem;
      }
      .form-label {
        font-weight: 500;
      }
      .brand-text {
        color: #673ab7; /* Example brand color */
      }
      .btn-primary-custom {
        background-color: #673ab7;
        border-color: #673ab7;
        color: #ffffff;
        border-radius: 10px;
        padding: .4rem 0 ;
        margin: .4rem 0;
      }
      .link-text { 
        color: #5900f1;
      }

          
    /* Loading Spinner Container */
    .loading-spinner-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent black background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1050;
      transition: opacity 0.3s ease;
    }

    /* Spinner Content */
    .loading-spinner-content {
      text-align: center;
    }

    /* Spinner Text */
    .loading-spinner-content p {
      font-family: 'Poppins', sans-serif;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #fff;
    }

    /* Smooth Fade-In/Out Effect */
    .loading-spinner-container.fade-in {
      opacity: 1;
      visibility: visible;
    }

    .loading-spinner-container.fade-out {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    </style>
  </head>
  <body>
    <div class="container">

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner-container d-none">
          <div class="loading-spinner-content">
              <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-3 text-white">Please wait...</p>
          </div>
      </div>

        <div class="register-container">
          <h2 class="register-title">
            <span class="brand-text">TutorApp</span> Register
          </h2>
          <form>
            <!-- Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="FirstName SecondName"
                required
              />
            </div>
            <!-- Name -->
            <div class="mb-3">
              <label for="username" class="form-label">UserName</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
                required
              />
            </div>
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Your email"
                required
              />
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Create a password"
                required
              />
            </div>
            <!-- Password -->
            <div class="mb-3">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirmpassword"
                placeholder="Confirm password"
                required
              />
            </div>
            <!-- Profile Type (Student or Tutor) -->
            <div class="mb-3">
              <label for="roleSelect" class="form-label">Register as</label>
              <select class="form-select" id="roleSelect" required>
                <option value="">-- Select --</option>
                <option value="student">Student</option>
                <option value="tutor">Tutor</option>
              </select>
            </div>
            <!-- Example Additional Fields for Student -->
            <div id="tutorFields" style="display: none;">
              <div class="mb-3">
                <label for="faculty" class="form-label">Faculty</label>
                <input
                  type="text"
                  class="form-control"
                  id="faculty"
                  placeholder="Faculty"
                />
              </div>
              <div class="mb-3">
                <label for="major" class="form-label">Major</label>
                <input
                  type="text"
                  class="form-control"
                  id="major"
                  placeholder="Major"
                />
              </div>
              <div class="mb-3">
                <label for="yearLevel" class="form-label">Academic Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="yearLevelstudent"
                  min="1"
                  placeholder="1, 2, 3, 4..."
                />
              </div>
              
            </div>
            <!-- Example Additional Fields for Tutor -->
            <div id="tutorFields" style="display: none;">
              <div class="mb-3">
                <label for="yearLevel" class="form-label">Academic Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="yearLevel"
                  min="2"
                  placeholder="2, 3, 4..."
                />
              </div>
              <div class="mb-3">
                <label for="proof" class="form-label">Proof of Qualifications</label>
                <input type="file" class="form-control" id="proof" />
                <div class="form-text">
                  Upload transcripts or any document proving your qualification.
                </div>
              </div>
            </div>
            <!-- Register Button -->
            <div class="d-grid">
              <button type="button" class="btn-primary-custom" onclick="handleRegister()">
                Create Account
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <span>Already have an account?</span>
            <a onclick="AndroidInterface.nav('login.html')" class="fw-bold link-text">Login</a>
          </div>
          <div class="toast-container position-fixed p-3" id="toastContainer" style="bottom: 60px; left:10px;"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <script src="/static/js/toast.js"></script>
    <script>
      
      const loadingSpinner = document.getElementById('loadingSpinner');

      function showLoadingSpinner(message = 'Please wait...') {
          const spinnerText = loadingSpinner.querySelector('p');
          spinnerText.textContent = message; 
          loadingSpinner.classList.remove('d-none', 'fade-out');
          loadingSpinner.classList.add('fade-in');

          setTimeout(() => {
              hideLoadingSpinner();
          }, 1000 * 60 * 30);
      }

      function hideLoadingSpinner() {
          loadingSpinner.classList.remove('fade-in');
          loadingSpinner.classList.add('fade-out');
          setTimeout(() => {
              loadingSpinner.classList.add('d-none');
          }, 300);
      }

        function showToast(message, type = "primary", duration = 3000) {
            const container = document.getElementById("toastContainer");
            const toastEl = document.createElement("div");
            toastEl.classList.add("toast", "align-items-center", "text-bg-" + type, "border-0");
            toastEl.setAttribute("role", "alert");
            toastEl.setAttribute("aria-live", "assertive");
            toastEl.setAttribute("aria-atomic", "true");
            toastEl.innerHTML = `
              <div class="d-flex">
                <div class="toast-body">${message}</div>
              </div>
            `;
            container.appendChild(toastEl);
          
            // Initialize bootstrap toast
            const toast = new bootstrap.Toast(toastEl, { delay: duration });
            toast.show();
          
            toastEl.addEventListener("hidden.bs.toast", () => {
              if (container.contains(toastEl)) {
                container.removeChild(toastEl);
              }
            });
          }
      const roleSelect = document.getElementById("roleSelect");
      const tutorFields = document.getElementById("tutorFields");

      roleSelect.addEventListener("change", () => {
        if (roleSelect.value === "tutor") {
          tutorFields.style.display = "block";
        } else {
          tutorFields.style.display = "none";
        }
      });

      function handleRegister() {
        const username = document.getElementById("username").value;
        const name = document.getElementById("fullName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmpassword = document.getElementById("confirmpassword").value;
        const role = document.getElementById("roleSelect").value;
        const year = document.getElementById("yearLevel").value;
        const yearS = document.getElementById("yearLevelstudent").value;
        const faculty = document.getElementById("faculty").value;
        const major = document.getElementById("major").value;

        if (password !== confirmpassword){
            showToast("Password did not much!.", "danger", 4000);
            return;
        }

        if (role === "tutor" && !email.includes("@tutor")){
          showToast("Tutor email must end with @tutor.example.com.", "danger", 4000);
          return;
        } 
        if (role === "student" && !email.includes("@student")){
          showToast("Student email must end with @student.example.com.", "danger", 4000);
          return;
        }
        


        if (!name || !email || !password || !role) {
        
          showToast("Please fill all required fields.", "danger", 4000);
          return;
        }

        if (role === "tutor") {
          if (!year || parseInt(year) < 2) {
            showToast("Tutors must be at least in their 2nd year.", "danger", 4000);
            return;
          }
        }
        showLoadingSpinner();
        AndroidInterface.registerUser(name, username, email, password, role, faculty, major, year, yearS);

        // AndroidInterface.registerUser(name, email, password, role, year, ...);
        // showToast("Registration complete!.");
      }
      // showLoadingSpinner();
    </script>
    </body>
</html>
