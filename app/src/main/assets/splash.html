<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Splash Screen</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      :root {
        /* Override Bootstrap primary color with #673ab7 */
        --bs-primary: #673ab7;
        --bs-primary-rgb: 103, 58, 183;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #673ab7; /* Primary brand color */
        color: #fff;
      }

      .splash-container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .app-title {
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-bottom: 1rem;
      }

      .tagline {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      /* Centered spinner */
      .spinner-border {
        width: 3rem;
        height: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <div class="app-title">TutorApp</div>
      <div class="tagline">Connecting Students & Tutors Seamlessly</div>
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script>
      setTimeout(function () {
        AndroidInterface.nav("login.html");; 
      }, 5000); 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
